<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?">
        </form>
        <h2 class="js-welcome welcome"></h2> 
    </div>
    <div class="toDoInputAndToDoList">
        <form class="js-toDoForm toDoForm" action="">
        <input class="toDoFormInput" type="text" placeholder="new Todo">
        </form>
        <ul class="js-toDoList"></ul>
    </div>
    <div class="weather">
        <span class="js-weather"></span>
    </div>

    <script src="/src/js/weather.js"></script>
    <script src="/src/js/todo.js"></script>
    <script src="/src/js/clock.js"></script>
    <script src="/src/js/welcome.js"></script>
    <script src="/src/js/background_js.js"></script>
</body>
</html>
